          <main>
            <section class="container" id="container">
              <form action="/" id="form">
                <div class="form-control text">
                  <label for="" class="label">Customer No</label>
                  <input type="text" class="input" name="Customer No" id="cno" placeholder="Enter Customer No">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <small>Error message</small>
                </div>
                <div class="form-control text">
                  <label for="" class="label">Full Name</label>
                  <input class="input" name="full name" id="fullName" placeholder="Enter Full Name">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <small>Error message</small>
                </div>
                
                <div class="form-control text">
                    <label for="" class="label">Phone Number</label>
                    <input type="text" class="input" name="phone No" id="phno" placeholder="Enter phone number">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                  </div>
                  <div class="form-control text">
                    <label for="" class="label">Address</label>
                    <input type="text" class="input" name="address" id="address" placeholder="Enter Address">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                  </div>
                  <div class="form-control text">
                    <label for="" class="label">Limit</label>
                    <input type="text" class="input" name="Limit" id="Limit" placeholder="Enter Limit">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                  </div>
                
                  <div class="form-control text">
                    <label for="" class="label">Max Limit</label>
                    <input type="text" class="input" name="Max Limit" id="maxLimit" placeholder="Enter Max Limit">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                  </div>
                 
                  <div class="form-control text">
                    <label for="" class="label">Bank Name</label>
                    <input type="text" class="input" name="Bank Name" id="bankName" placeholder="Enter Bank Name">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error message</small>
                  </div>

                  <div class="form-control text">
                    <label for="" class="label">Cheque No</label>
                    <input type="text" class="input" name="cheque No" id="chequeNo" placeholder="Enter Cheque No">
                    <i class="fa-solid fa-circle-exclamation"></i>

}else
